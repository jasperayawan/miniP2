<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3ce7f5ba6a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="profile-dashboard.css" />
  </head>
  <body>
    <div class="container_body position-relative w-100">
      <div class="navigation_container position-fixed h-100">
        <ul class="position-absolute w-100 list-unstyled">
          <li class="position-relative w-100 nav-item">
            <a href="index.html" class="harvest_logo">
              <span class="icon">
                <i class="fa-solid fa-tractor"></i>
              </span>
              <span class="title d-block position-relative text-start"
                ><span>H</span>arvest <span>H</span>ub</span
              >
            </a>
          </li>
          <li class="position-relative w-100 nav-item">
            <a href="farmer-dashboard.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title d-block position-relative text-start"
                >Dashboard</span
              >
            </a>
          </li>
          <li class="position-relative w-100 nav-item">
            <a href="#">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title d-block position-relative text-start"
                >Profile</span
              >
            </a>
          </li>
          <li class="position-relative w-100 nav-item">
            <a href="#">
              <span class="icon">
                <ion-icon name="cube-outline"></ion-icon>
              </span>
              <span class="title d-block position-relative text-start"
                >Products</span
              >
            </a>
          </li>
          <li class="position-relative w-100 nav-item">
            <a href="#">
              <span class="icon">
                <ion-icon name="cart-outline"></ion-icon>
              </span>
              <span class="title d-block position-relative text-start"
                >Orders</span
              >
            </a>
          </li>
          <li class="position-relative w-100 nav-item">
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="title d-block position-relative text-start"
                >Settings</span
              >
              <div
                class="greaterThan_icon d-flex justify-content-center align-items-center"
              >
                <ion-icon
                  name="chevron-forward-outline"
                  class="greater"
                  id="greater"
                ></ion-icon>
              </div>
            </a>
            <ul class="sub-menu list-unstyled">
              <li><a href="#">help</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </li>
          <li class="position-relative w-100 nav-item">
            <a href="#">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title d-block position-relative text-start"
                id="logout">Sign Out</span
              >
            </a>
          </li>
        </ul>
      </div>

      <div class="main position-absolute">
        <div
          class="topbar d-flex w-100 justify-content-between align-items-center"
        >
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>
          <div class="user">
            <img src="assets/profile pic.jpg" alt="worker1" width="50" height="50" id="user_img"/>
          </div>
        </div>

        
        <!-------------------------edit profile-------------->

        <div class="profile ps-5">
            <h1>Profile</h1>
            <img src="/assets/profile pic.jpg" alt="">
            <table>
                <tr>
                    <td for="">First Name</td>
                    <td>
                        <input type="text" class="p-2 m-2 ms-5 pe-5" placeholder="Jasper" disabled>
                    </td>
                </tr>
                <tr>
                    <td for="">Last Name</td>
                    <td>
                        <input type="text" class="p-2 m-2 ms-5 pe-5" placeholder="Ayawan" disabled>
                    </td>
                </tr>
                <tr>
                    <td for="">Email</td>
                    <td>
                        <input type="email" placeholder="ejayawan22@gmail.com" class="p-2 m-2 ms-5 pe-5" disabled>
                    </td>
                </tr>

                <tr>
                    <td><h1 class="mt-4">Change Password</h1></td>
                </tr>
                <tr>
                    <td for="">Current Password</td>
                    <td>
                        <input type="text" class="p-2 m-2 ms-5 pe-5" placeholder="*********" disabled>
                    </td>
                </tr>
                <tr>
                    <td for="">New Password</td>
                    <td>
                        <input type="text" class="p-2 m-2 ms-5 pe-5" placeholder="*********" disabled>
                    </td>
                </tr>
                <tr>
                    <td for="">Confirm Password</td>
                    <td>
                        <input type="text" class="p-2 m-2 ms-5 pe-5" placeholder="*********" disabled>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn saveBtn">Save</button></td>
                </tr>
            </table>
        </div>
        </div>
      </div>
    </div>

    <!--------------------main-------------------->

    <script src="profile-dashboard.js"></script>

    <!-----------icon script----->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
