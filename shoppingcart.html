<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shoppingcart.css" />
  </head>
  <body>
    <div class="container">
      <div class="products">
        <div
          class="product"
          data-name="Durian -PM"
          data-code="F216Z"
          data-price="350"
        >
          <img src="assets/bg-5.jpg" alt="Product 1" />
          <div class="product-info">
            <h3>Durian - Phuang Manee</h3>
            <p class="price">Php 350/kilo</p>
            <div class="quantity">
              <label for="product1-quantity">Quantity:</label>
              <input type="number" id="product1-quantity" min="1" value="1" />
            </div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>

        <div
          class="product"
          data-name="Organic Egg"
          data-price="280"
          data-code="P0816"
        >
          <img src="assets/bg-5.jpg" alt="Product 2" />
          <div class="product-info">
            <h3>Organic Egg</h3>
            <p class="price">Php 280/dozen</p>
            <div class="quantity">
              <label for="product2-quantity">Quantity:</label>
              <input type="number" id="product2-quantity" min="1" value="1" />
            </div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
        <div
          class="product"
          data-name="Highland Pork"
          data-price="450"
          data-code="B0325"
        >
          <img src="assets/bg-5.jpg" alt="Product 3" />
          <div class="product-info">
            <h3>Highland Pork</h3>
            <p class="price">Php 450/kilo</p>
            <div class="quantity">
              <label for="product3-quantity">Quantity:</label>
              <input type="number" id="product3-quantity" min="1" value="1" />
            </div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items"></div>
        <br />
        <hr />
        <p class="total-price"></p>
        <br />
        <hr />
        <button class="reset-cart text-center">Reset Cart</button>
        <button class="checkout-button text-center">Checkout</button>
      </div>
    </div>

    <div id="total"></div>

    <!-- Checkout button -->

    <!-- Order confirmation modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Order Confirmation</h2>
        <p>Are you sure you want to confirm your order?</p>
        <button class="confirm-order">Confirm Order</button>
      </div>
    </div>

    <script src="shoppingcart.js"></script>
  </body>
</html>
